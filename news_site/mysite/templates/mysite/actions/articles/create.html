{% extends 'mysite/base.html' %}
{% block title %} Новая статья {% endblock %}
{% block body %}
    <h1>Добавить новую статью</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.topic }}<br>
        {{ form.title }}<br>
        {{ form.text }}<br>
        {{ form.image }}<br>
        <button type="submit">добавить</button>
    </form>
{% endblock %}
