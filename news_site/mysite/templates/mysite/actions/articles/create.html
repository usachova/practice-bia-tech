{% extends 'mysite/base.html' %}
{% block title %} Новая статья {% endblock %}
{% block body %}
    <h1>Добавить новую статью</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.topic }}
        {{ form.title }}
        {{ form.text }}
        {{ form.image }}
        <button type="submit">добавить</button>
    </form>
{% endblock %}
